<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Espelho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Espelho</h1>
        <form id="mirror-form">
            <label for="focal-length">Foco do espelho (F):</label>
            <input type="number" id="focal-length" placeholder= "Insira o Foco do espelho" required>

            <label for="object-distance">Distância do objeto (p):</label>
            <input type="number" id="object-distance" placeholder="Insira a distância do objeto" required>

            <label for="object-height" >Altura do objeto (Y):</label>
            <input type="number" id="object-height" placeholder= "Insira a altura do objeto" required>

            <button type="button" onclick="calculate()">Calcular</button>
        </form>

        <div id="result">
            <h2>Resultado:</h2>
            <p id="mirror-type"></p>
            <p id="magnification"></p>
            <p id="image-height"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
